<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <body>
      <h1 class="name">calculator</h1>

      <div class="container">
       <form name="form">
        <div class="display">
          <input type="text" placeholder="0" id ="displayResult" />
        </div>
        <div class = "buttons">
        <input type = "button" class= "calc_button" value = "0"></input>
        <input type = "button"  class= "calc_button" value = "1"></input>
        <input type = "button"  class= "calc_button" value = "2"></input>
        <input type = "button"  id= "calc_equal" value = "="></input>
        <input type="button" id = "calc_backspace" value = "<-" ></input>
        <p>
          <input type = "button"  class= "calc_button" value = "3"></input>
          <input type = "button"  class= "calc_button" value = "4" ></input>
          <input type = "button"  class= "calc_button" value = "5"></input>
          <input type = "button"  id= "calc_clear" value = "C"> </input>
          <input type = "button"  id= "calc_decimal" value = "."></input>

        </p>
        <input type = "button"  class= "calc_button" value = "6"></input>
        <input type = "button"  class= "calc_button" value = "7"></input>
        <input type = "button"  class= "calc_button" value = "8"></input>
        <input type = "button"  class= "calc_button" value = "9"></input>
        <p>
          <input type = "button"  class= "calc_operator" value = "+"></input>
          <input type = "button"  class= "calc_operator" value = "-"></input>
          <input type = "button"  class= "calc_operator" value = "*"></input>
          <input type = "button"  class= "calc_operator" value = "/"></input>

        </p>
      </div>
    </div>
      <script type="text/javascript" src="scripts/app.js"></script>
    </body>
  </head>
</html>
